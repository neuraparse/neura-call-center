global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'neura-call-center'
    environment: 'development'

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'neura-api'
    metrics_path: '/metrics'
    scrape_interval: 5s
    static_configs:
      - targets: ['api:8080']
        labels:
          service: 'api'

  - job_name: 'neura-api-otel'
    metrics_path: '/metrics'
    scrape_interval: 5s
    static_configs:
      - targets: ['api:9464']
        labels:
          service: 'api-otel'

  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres:5432']
        labels:
          service: 'postgres'

  - job_name: 'valkey'
    static_configs:
      - targets: ['valkey:6379']
        labels:
          service: 'valkey'

  - job_name: 'rabbitmq'
    static_configs:
      - targets: ['rabbitmq:15692']
        labels:
          service: 'rabbitmq'

